<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCA LAND - Official Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { squidPink: '#ff005a', squidDark: '#0a0a0a', squidGray: '#1a1a1a' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 'float': 'float 6s ease-in-out infinite' },
                    keyframes: { float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-20px)' } } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0a0a0a; color: #ffffff; overflow-x: hidden; }
        .glass { background: rgba(26, 26, 26, 0.6); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .netflix-scroll::-webkit-scrollbar { display: none; }
        .squid-gradient { background: linear-gradient(45deg, #ff005a, #80002d); }
        .card-hover:hover { transform: scale(1.05) translateY(-10px); z-index: 10; box-shadow: 0 20px 40px rgba(255, 0, 90, 0.3); }
        .skeleton { background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="font-sans">

    <!-- Navbar -->
    <nav class="fixed top-0 w-full z-[100] glass px-6 py-4 flex justify-between items-center transition-all duration-500" id="navbar">
        <div class="text-2xl font-extrabold tracking-tighter text-squidPink flex items-center">
            <div class="w-8 h-8 squid-gradient rounded-lg mr-3 flex items-center justify-center animate-pulse">
                <i class="fas fa-play text-xs text-white"></i>
            </div>
            BCA<span class="text-white"> LAND</span>
        </div>
        <div class="flex items-center space-x-4">
            <div id="progress-badge" class="hidden md:flex items-center glass px-4 py-2 rounded-full text-[10px] font-bold text-squidPink">
                <i class="fas fa-graduation-cap mr-2"></i> <span id="progress-count">0</span> READ
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative h-screen flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 z-0">
            <!-- Simple Gradient BG fallback -->
            <div class="w-full h-full bg-gradient-to-br from-gray-900 to-black"></div>
            <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
        </div>
        
        <div class="relative z-10 text-center px-4">
            <div class="inline-block px-4 py-1 rounded-full border border-squidPink/50 text-squidPink text-[10px] font-bold uppercase tracking-[0.3em] mb-6 animate-pulse">
                Official Student Portal
            </div>
            <h1 class="text-6xl md:text-9xl font-black mb-6 tracking-tighter leading-[0.9]">
                BCA <span class="text-squidPink">LAND</span>
            </h1>
            <p class="text-white text-xl md:text-2xl font-bold tracking-widest uppercase mb-10">Vidyarashmi First Grade College</p>
            <div class="flex flex-col md:flex-row gap-6 justify-center items-center">
                <a href="#recent" class="squid-gradient px-10 py-5 rounded-xl font-black text-sm uppercase tracking-widest hover:scale-105 transition">
                    Browse Now
                </a>
            </div>
        </div>
    </section>

    <!-- Recent Uploads -->
    <section id="recent" class="py-24 pl-6 md:pl-12 relative overflow-hidden">
        <div class="flex justify-between items-end mb-10 pr-6 md:pr-12">
            <div>
                <h2 class="text-4xl font-black tracking-tighter mb-2">RECENT UPLOADS</h2>
                <p class="text-gray-500 text-sm uppercase tracking-widest">Freshly added by Admin Bot</p>
            </div>
            <div class="flex space-x-2">
                <button class="w-10 h-10 rounded-full glass flex items-center justify-center hover:bg-squidPink transition" onclick="scrollRecent(-400)"><i class="fas fa-chevron-left"></i></button>
                <button class="w-10 h-10 rounded-full glass flex items-center justify-center hover:bg-squidPink transition" onclick="scrollRecent(400)"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        <div id="recent-list" class="flex space-x-6 overflow-x-auto netflix-scroll pb-12 transition-all duration-500">
            <div class="min-w-[300px] h-[450px] rounded-2xl skeleton"></div>
            <div class="min-w-[300px] h-[450px] rounded-2xl skeleton"></div>
        </div>
    </section>

    <!-- Subject Sections -->
    <section id="subjects" class="py-24 px-6 md:px-12 bg-squidGray/20 relative">
        <div class="max-w-7xl mx-auto">
            <div id="subject-grids" class="space-y-24"></div>
        </div>
    </section>

    <!-- Preview Modal -->
    <div id="preview-modal" class="fixed inset-0 z-[200] hidden flex items-center justify-center p-4 md:p-10">
        <div class="absolute inset-0 bg-black/95 backdrop-blur-2xl" onclick="closePreview()"></div>
        <div class="relative glass w-full max-w-5xl max-h-[90vh] overflow-hidden rounded-[2rem] flex flex-col md:flex-row shadow-[0_0_100px_rgba(0,0,0,0.5)]">
            <div class="w-full md:w-2/3 bg-black/40 flex items-center justify-center relative">
                <div id="modal-preview-content" class="relative z-10 w-full h-full flex items-center justify-center"></div>
            </div>
            <div class="w-full md:w-1/3 p-10 flex flex-col justify-between bg-squidGray/40">
                <div>
                    <button onclick="closePreview()" class="absolute top-4 right-4 w-10 h-10 rounded-full glass flex items-center justify-center hover:bg-red-500"><i class="fas fa-times"></i></button>
                    <h2 id="modal-title" class="text-3xl font-black mb-4 leading-tight">File Name</h2>
                    <p id="modal-subject" class="text-squidPink font-bold text-sm uppercase mb-4">Subject</p>
                    <div class="glass p-4 rounded-xl mb-4 text-sm text-gray-300 italic" id="modal-caption"></div>
                </div>
                <a id="modal-download" href="#" target="_blank" class="w-full squid-gradient py-4 rounded-xl font-black text-center uppercase tracking-widest hover:scale-[1.02] transition">
                    <i class="fas fa-download mr-2"></i> Download
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-10 border-t border-white/5 bg-squidDark text-center">
        <p class="text-gray-600 text-xs uppercase tracking-widest font-bold">Â© 2024 BCA LAND</p>
    </footer>

    <script>
        // --- CONFIGURATION ---
        const GOOGLE_API_KEY = 'YOUR_GOOGLE_API_KEY_HERE'; 
        const DB_FILE_ID = 'YOUR_DB_JSON_FILE_ID_HERE'; 
        const SUBJECTS = ["Programming in C", "DBMS", "Data Structures", "Mathematics", "General"];

        async function fetchFiles() {
            try {
                // Fetch DB.json direct from Drive
                const url = `https://www.googleapis.com/drive/v3/files/${DB_FILE_ID}?alt=media&key=${GOOGLE_API_KEY}`;
                const response = await fetch(url);
                const files = await response.json();
                
                renderRecent(files.slice(0, 10));
                renderSubjectGrids(files);
                updateProgress();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('recent-list').innerHTML = '<div class="text-red-500 p-10">Error loading data. Check API Key.</div>';
            }
        }

        function renderRecent(files) {
            const container = document.getElementById('recent-list');
            if (files.length === 0) {
                container.innerHTML = '<div class="text-gray-600 p-10 font-bold uppercase tracking-widest">No transmissions found...</div>';
                return;
            }
            container.innerHTML = files.map(file => createFileCard(file, true)).join('');
        }

        function renderSubjectGrids(files) {
            const container = document.getElementById('subject-grids');
            container.innerHTML = SUBJECTS.map(subject => {
                const subjectFiles = files.filter(f => f.category === subject);
                if (subjectFiles.length === 0) return '';
                return `
                    <div class="subject-section mb-16">
                        <h3 class="text-2xl font-black tracking-tighter mb-8 flex items-center">
                            <span class="w-1.5 h-6 squid-gradient mr-4 rounded-full"></span>${subject.toUpperCase()}
                        </h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                            ${subjectFiles.map(file => createFileCard(file, false)).join('')}
                        </div>
                    </div>`;
            }).join('');
        }

        function createFileCard(file, isRecent) {
            const isImage = /\.(jpg|jpeg|png|gif)$/i.test(file.name);
            const icon = isImage ? 'fa-image' : 'fa-file-alt';
            const cardClass = isRecent ? 'min-w-[300px] h-[450px]' : 'w-full h-[350px]';
            
            // Build direct Google Drive Image Link
            const thumbnail = isImage 
                ? `https://drive.google.com/uc?export=view&id=${file.id}`
                : null;

            return `
                <div class="${cardClass} group cursor-pointer relative rounded-2xl overflow-hidden glass card-hover" onclick='openPreview(${JSON.stringify(file)})'>
                    ${isImage 
                        ? `<img src="${thumbnail}" class="w-full h-full object-cover opacity-50 group-hover:opacity-80 transition duration-700">` 
                        : `<div class="w-full h-full flex items-center justify-center bg-squidGray/50"><i class="fas ${icon} text-6xl text-squidPink/30"></i></div>`
                    }
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-transparent"></div>
                    <div class="absolute bottom-0 p-6 w-full">
                        <span class="px-2 py-0.5 rounded bg-squidPink text-[9px] font-black uppercase mb-2 inline-block">${file.category}</span>
                        <h3 class="text-xl font-black truncate text-white mb-1">${file.caption || file.name}</h3>
                        <p class="text-[10px] text-gray-400 uppercase tracking-widest">${new Date(file.date * 1000).toLocaleDateString()}</p>
                    </div>
                </div>`;
        }

        function openPreview(file) {
            const modal = document.getElementById('preview-modal');
            const content = document.getElementById('modal-preview-content');
            const isImage = /\.(jpg|jpeg|png|gif)$/i.test(file.name);
            
            document.getElementById('modal-title').innerText = file.caption || file.name;
            document.getElementById('modal-subject').innerText = file.category;
            document.getElementById('modal-caption').innerText = file.caption || 'No description.';
            document.getElementById('modal-download').href = `https://drive.google.com/uc?export=download&id=${file.id}`;
            
            if (isImage) {
                content.innerHTML = `<img src="https://drive.google.com/uc?export=view&id=${file.id}" class="max-w-full max-h-full object-contain rounded-xl">`;
            } else {
                content.innerHTML = `<iframe src="https://drive.google.com/file/d/${file.id}/preview" width="100%" height="100%" style="border:none"></iframe>`;
            }
            
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            // Track reads
            let readFiles = JSON.parse(localStorage.getItem('readFiles') || '[]');
            if(!readFiles.includes(file.id)) {
                readFiles.push(file.id);
                localStorage.setItem('readFiles', JSON.stringify(readFiles));
                updateProgress();
            }
        }

        function closePreview() {
            document.getElementById('preview-modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
            document.getElementById('modal-preview-content').innerHTML = ''; // Clear to stop video
        }

        function updateProgress() {
            const count = JSON.parse(localStorage.getItem('readFiles') || '[]').length;
            document.getElementById('progress-count').innerText = count;
        }

        function scrollRecent(amount) {
            document.getElementById('recent-list').scrollBy({ left: amount, behavior: 'smooth' });
        }

        fetchFiles();
    </script>
</body>
                </html>
